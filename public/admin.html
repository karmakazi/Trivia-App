<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .question-list {
      margin-bottom: 30px;
    }
    .question-item {
      background-color: #2d2d2d;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
    }
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .question-actions {
      display: flex;
      gap: 10px;
    }
    .question-image {
      max-width: 200px;
      max-height: 200px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .options-list {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    .option-item {
      padding: 8px;
      margin: 5px 0;
      background-color: #333333;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    .option-item.correct {
      border-left: 3px solid #4caf50;
    }
    .button {
      background-color: #333333;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #3d3d3d;
    }
    .button.edit {
      background-color: #2196f3;
    }
    .button.delete {
      background-color: #f44336;
    }
    .button.add {
      background-color: #4caf50;
      margin-bottom: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    .modal-content {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 4px;
      max-width: 600px;
      margin: 50px auto;
      position: relative;
    }
    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #888;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #a0a0a0;
    }
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333333;
      color: #ffffff;
      box-sizing: border-box;
    }
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    .options-container {
      margin: 15px 0;
    }
    .option-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .option-row input[type="text"] {
      flex-grow: 1;
    }
    .option-row input[type="radio"] {
      margin: 0;
    }
    .image-preview {
      max-width: 200px;
      max-height: 200px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Questions Manager</h1>
    <button id="add-question" class="button add">Add New Question</button>
    
    <div class="question-list" id="question-list">
      <!-- Questions will be loaded here -->
    </div>
  </div>

  <!-- Add/Edit Question Modal -->
  <div id="question-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add New Question</h2>
      <form id="question-form">
        <input type="hidden" id="question-id">
        <div class="form-group">
          <label for="question-text">Question:</label>
          <textarea id="question-text" required></textarea>
        </div>
        <div class="form-group">
          <label for="question-image">Image:</label>
          <input type="file" id="question-image" accept="image/*">
          <img id="image-preview" class="image-preview">
        </div>
        <div class="form-group">
          <label>Options:</label>
          <div id="options-container" class="options-container">
            <!-- Options will be added here -->
          </div>
          <button type="button" class="button" id="add-option">Add Option</button>
        </div>
        <button type="submit" class="button">Save Question</button>
      </form>
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
